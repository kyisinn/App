<body>
        <script>
          let user = {
            name: "Alice",
            hello: function() {
                console.log(`Hello ${this.name}`);
            }
        };

        class Animal {
            constructor(name) {
                this.name = name;
            }

            hello() {
                console.log(`Hello ${this.name}`);
            }
        }

        class Dog extends Animal {
            run() {
                console.log(`${this.name} is running...`);
            }
        }

        let dog = new Dog("Bobby");

        </script>
